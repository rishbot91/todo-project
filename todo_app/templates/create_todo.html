<!DOCTYPE html>
<html>
<head>
    <title>Create Todo Item</title>
    <style>
        body {
            font-family: Arial,sans-serif;
            background:#f4f4f4;
        }
        .container {
            max-width:400px;
            margin:50px auto;
            background:#fff;
            padding:20px;
            border-radius:5px;
            box-shadow:0 0 10px rgba(0,0,0,0.1);
        }
        form label {
            display:block;
            margin-top:10px;
        }
        form input, form textarea, form select {
            width:100%;
            padding:8px;
            box-sizing:border-box;
            margin-top:5px;
        }
        button {
            margin-top:15px;
            padding:10px 15px;
            background:#007bff;
            color:#fff;
            border:none;
            border-radius:4px;
        }
        button:hover {
            background:#0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Create Todo Item</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create</button>
    </form>
</div>
</body>
</html>
