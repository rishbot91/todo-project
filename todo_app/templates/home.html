<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Todo App</title>
    <style>
        /* General reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Full page setup */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Center container */
        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Title styling */
        h1 {
            font-size: 2.5rem;
            color: #333333;
            margin-bottom: 10px;
        }

        /* Paragraph styling */
        p {
            font-size: 1.2rem;
            color: #666666;
            margin-bottom: 20px;
        }

        /* Button styling */
        a {
            display: inline-block;
            text-decoration: none;
            font-size: 1rem;
            font-weight: bold;
            color: #ffffff;
            background-color: #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

        /* Button hover effect */
        a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the Todo App API</h1>
        <p>Manage your tasks efficiently using the API.</p>
        <a href="/api/todos">Go to API</a>
    </div>
</body>
</html>
